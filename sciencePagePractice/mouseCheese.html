<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mouseCheeseStyle.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
    <title>Mouse Finds Cheese Practice</title>
  </head>
  <body>
    <h1 id="pageTitle">Draggable DIV Element</h1>
    <div class="dropArea" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>Click and hold the mouse button down while moving the DIV element</p>

      <img id="cheese" src="http://edengourmet.com/wp-content/uploads/2014/09/Swiss_Cheese_Garden_of_Eden.jpg">
      <img id="mouse"  src="https://i.pinimg.com/originals/33/de/be/33debe04aabc5be076fc3c6c3e71078d.jpg">

      <div>
        <div id="mouseDiv">

        </div>
      </div>

      <div>
        <div id="emptyDiv">

        </div>
      </div>
    </div>

    <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="mouseCheese.js"></script>
  </body>
</html>
